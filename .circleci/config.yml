version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  lint:
    parameters:
      python-version:
        type: string
    executor:
      name: python/default
      tag: << parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - when:
          condition:
            equal:
              - "2.7"
              - << parameters.python-version >>
          steps:
            - run: poetry run pylint --ignore=aiotrace.py,test_async.py,urllib.py,test_urllib.py --rcfile=pylint.rc beeline
      - when:
          condition:
            not:
              equal:
                - "2.7"
                - << parameters.python-version >>
          steps:
            - run: poetry run pylint --rcfile=pylint.rc beeline
      - run: poetry run pycodestyle beeline --max-line-length=140

  test:
    parameters:
      python-version:
        type: string
    executor:
      name: python/default
      tag: << parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: poetry run coverage run -m beeline.test_suite

  coverage:
    parameters:
      python-version:
        type: string
    executor:
      name: python/default
      tag: << parameters.python-version >>
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run: poetry run coverage report --include="beeline/*"
      - run: poetry run coverage html --include="beeline/*"

workflows:
  main:
    jobs:
      - lint:
          matrix:
            parameters:
              python-version:
                - "2.7"
                - "3.5"
                - "3.6"
                - "3.7"
                - "3.8"
      - test:
          matrix:
            parameters:
              python-version:
                - "2.7"
                - "3.5"
                - "3.6"
                - "3.7"
                - "3.8"
      - coverage:
          matrix:
            parameters:
              python-version:
                - "2.7"
                - "3.5"
                - "3.6"
                - "3.7"
                - "3.8"
