version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  test:
    parameters:
      python-version:
        type: string
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - python/test:
          pkg-manager: poetry
          version: << parameters.python-version >>

workflows:
  main:
    jobs:
      - test:
          matrix:
            parameters:
              python-version:
                - "2.7"
                - "3.5"
                - "3.6"
                - "3.7"
                - "3.8"
